        <h2 id="用法"><a href="#用法" class="headerlink" title="用法"></a>用法</h2><h3 id="匿名函数"><a href="#匿名函数" class="headerlink" title="匿名函数"></a>匿名函数</h3><figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">require</span> <span class="title class_">Logger</span></span><br><span class="line">sum = &amp;(&amp;<span class="number">1</span> + &amp;<span class="number">2</span> + &amp;<span class="number">3</span> + &amp;<span class="number">4</span>)</span><br><span class="line">result = sum.(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>)</span><br><span class="line"><span class="title class_">Logger</span>.debug(result)</span><br></pre></td></tr></table></figure>

<p>等同于</p>
<figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">Logger</span>.debug</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sum</span></span>(a, b, c , d) <span class="keyword">do</span></span><br><span class="line">  a + b + c + d</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">result = sum(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>)</span><br><span class="line"><span class="title class_">Logger</span>.debug(result)</span><br></pre></td></tr></table></figure>

<h3 id="直接调用"><a href="#直接调用" class="headerlink" title="直接调用"></a>直接调用</h3><p><code>&amp;模块名字.方法名/参数个数</code></p>
<figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&amp;__MODULE__.demo_func_name/<span class="number">1</span></span><br></pre></td></tr></table></figure>

<p>例如</p>
<figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">demo_func = &amp;demo_module_name.demo_func_name/<span class="number">1</span></span><br><span class="line">demo_func.(<span class="number">123</span>)</span><br></pre></td></tr></table></figure>

<p>官方例子</p>
<figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">defmodule</span> <span class="title">Demo</span></span> <span class="keyword">do</span></span><br><span class="line">  <span class="keyword">require</span> <span class="title class_">Logger</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">check_length</span></span>(text)<span class="keyword">do</span></span><br><span class="line">    <span class="title class_">Logger</span>.debug(text)</span><br><span class="line">    <span class="title class_">String</span>.length(text) === <span class="number">3</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"><span class="title class_">Enum</span>.any?([<span class="string">&quot;foo&quot;</span>, <span class="string">&quot;bar&quot;</span>, <span class="string">&quot;hello&quot;</span>], &amp;<span class="title class_">Demo</span>.check_length/<span class="number">1</span>)</span><br></pre></td></tr></table></figure>

<h3 id="apply-法"><a href="#apply-法" class="headerlink" title="apply 法"></a>apply 法</h3><figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apply(__MODULE__, <span class="symbol">:demo_func_name</span>, [<span class="number">123</span>])</span><br></pre></td></tr></table></figure>

<p>如果模块名为 string</p>
<figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">module_atom = <span class="title class_">String</span>.to_existing_atom(<span class="string">&quot;Elixir.Demo&quot;</span>)</span><br><span class="line">apply(module_atom, <span class="symbol">:on_data</span>, [data])</span><br></pre></td></tr></table></figure>
