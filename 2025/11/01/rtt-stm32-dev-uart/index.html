        <h2 id="注意"><a href="#注意" class="headerlink" title="注意"></a>注意</h2><p>cubeMX 导出配置，引脚位置在 xxxx_hal_msp.c 中</p>
<h2 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h2><p>参考下面的改 board&#x2F;Kconfig</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">menuconfig BSP_USING_UART</span><br><span class="line">    bool <span class="string">&quot;Enable UART&quot;</span></span><br><span class="line">    default y</span><br><span class="line">    <span class="keyword">select</span> RT_USING_SERIAL</span><br><span class="line">    <span class="keyword">if</span> BSP_USING_UART</span><br><span class="line">        config BSP_USING_UART1</span><br><span class="line">            bool <span class="string">&quot;Enable UART1&quot;</span></span><br><span class="line">            default y</span><br><span class="line">        config BSP_UART1_RX_USING_DMA</span><br><span class="line">            bool <span class="string">&quot;Enable UART1 RX DMA&quot;</span></span><br><span class="line">            depends on BSP_USING_UART1 &amp;&amp; RT_SERIAL_USING_DMA</span><br><span class="line">            default n</span><br><span class="line">    endif</span><br></pre></td></tr></table></figure>

<h2 id="menuconfig"><a href="#menuconfig" class="headerlink" title="menuconfig"></a>menuconfig</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">scons --menuconfig 启用 uart，默认启用</span><br><span class="line">stm32XXxx_hal_conf.h 需要启用 HAL_UART_MODULE_ENABLED</span><br></pre></td></tr></table></figure>
