        <p>目前使用的是 kawaii-mqtt</p>
<h2 id="服务器"><a href="#服务器" class="headerlink" title="服务器"></a>服务器</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run --<span class="built_in">rm</span> -d --name emqx -p 1883:1883 -p 8083:8083 -p 8883:8883 -p 8084:8084 -p 18083:18083 emqx/emqx:v3.1.1</span><br></pre></td></tr></table></figure>

<p>说明：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1883 MQTT 端口</span><br><span class="line">8883 MQTT / SSL 端口</span><br><span class="line">8083 MQTT / WebSocket 端口</span><br><span class="line">8084 MQTT / WebSocket / SSL 端口</span><br><span class="line">8080 HTTP 管理 API 端口</span><br><span class="line">18083 Web 仪表板端口</span><br></pre></td></tr></table></figure>

<p>管理后台</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">http://127.0.0.1:18083</span><br><span class="line">admin</span><br><span class="line">public</span><br></pre></td></tr></table></figure>

<h2 id="rtthread"><a href="#rtthread" class="headerlink" title="rtthread"></a>rtthread</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">RT-Thread online packages &gt;</span><br><span class="line">  IoT - internet of things</span><br><span class="line">    [*] kawaii-mqtt: a mqtt client based on the socket API, support QoS2, mbedtls</span><br><span class="line">    [*] using SAL</span><br><span class="line"></span><br><span class="line">RT-Thread Components &gt;</span><br><span class="line">  Network &gt; Socket abstraction layer</span><br><span class="line">    [*] Enable BSD socket operated by file system API</span><br></pre></td></tr></table></figure>

<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><p>demo.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*-coding:utf-8-*-</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Import paho-mqtt Client class:</span></span><br><span class="line"><span class="keyword">import</span> paho.mqtt.client <span class="keyword">as</span> mqtt</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line">unacked_sub = []  <span class="comment"># a list for unacknowledged subscription</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Define the callback to handle CONNACK from the broker, if the connection created normal, the value of rc is 0</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">on_connect</span>(<span class="params">client, userdata, flags, rc</span>):</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Connection returned with result code:&quot;</span> + <span class="built_in">str</span>(rc))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Define the callback to hande publish from broker, here we simply print out the topic and payload of the received message</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">on_message</span>(<span class="params">client, userdata, msg</span>):</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Received message, topic: &quot;</span> + msg.topic + <span class="string">&quot; payload: &quot;</span> + <span class="built_in">str</span>(msg.payload))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Callback handles disconnection, print the rc value</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">on_disconnect</span>(<span class="params">client, userdata, rc</span>):</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Disconnection returned result: &quot;</span> + <span class="built_in">str</span>(rc))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Remove the message id from the list for unacknowledged subscription</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">on_subscribe</span>(<span class="params">client, userdata, mid, granted_qos</span>):</span><br><span class="line">    unacked_sub.remove(mid)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Create an instance of `Client`</span></span><br><span class="line">client = mqtt.Client()</span><br><span class="line">client.on_connect = on_connect</span><br><span class="line">client.on_disconnect = on_disconnect</span><br><span class="line">client.on_message = on_message</span><br><span class="line">client.on_subscribe = on_subscribe</span><br><span class="line"></span><br><span class="line"><span class="comment"># Connect to broker</span></span><br><span class="line"><span class="comment"># connect() is blocking, it returns when the connection is successful or failed. If you want client connects in a non-blocking way, you may use connect_async() instead</span></span><br><span class="line">client.connect(<span class="string">&quot;127.0.0.1&quot;</span>, <span class="number">1883</span>, <span class="number">60</span>)</span><br><span class="line"></span><br><span class="line">client.loop_start()</span><br><span class="line"></span><br><span class="line"><span class="comment"># Subscribe to a single topic</span></span><br><span class="line">result, mid = client.subscribe(<span class="string">&quot;demo_topic&quot;</span>, <span class="number">0</span>)</span><br><span class="line">unacked_sub.append(mid)</span><br><span class="line"><span class="comment"># Subscribe to multiple topics</span></span><br><span class="line">result, mid = client.subscribe([(<span class="string">&quot;temperature&quot;</span>, <span class="number">0</span>), (<span class="string">&quot;humidity&quot;</span>, <span class="number">0</span>)])</span><br><span class="line">unacked_sub.append(mid)</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> <span class="built_in">len</span>(unacked_sub) != <span class="number">0</span>:</span><br><span class="line">    time.sleep(<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">client.publish(<span class="string">&quot;demo_topic&quot;</span>, payload=<span class="string">&quot;Hello world!&quot;</span>)</span><br><span class="line">client.publish(<span class="string">&quot;temperature&quot;</span>, payload=<span class="string">&quot;24.0&quot;</span>)</span><br><span class="line">client.publish(<span class="string">&quot;humidity&quot;</span>, payload=<span class="string">&quot;65%&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Disconnection</span></span><br><span class="line">time.sleep(<span class="number">5</span>)</span><br><span class="line">client.loop_stop()</span><br><span class="line">client.disconnect()</span><br></pre></td></tr></table></figure>

<p>demo_mqtt.c</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdint.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;mqttclient.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="type">static</span> <span class="type">void</span> <span class="title function_">on_message_receive</span><span class="params">(<span class="type">void</span>* client, <span class="type">message_data_t</span>* msg)</span></span><br><span class="line">&#123;</span><br><span class="line">    (<span class="type">void</span>) client;</span><br><span class="line">    rt_kprintf(<span class="string">&quot;-----------------------------------------------------------------------------------&quot;</span>);</span><br><span class="line">    rt_kprintf(<span class="string">&quot;%s:%d %s()...\ntopic: %s\nmessage:%s&quot;</span>, __FILE__, __LINE__, __FUNCTION__, msg-&gt;topic_name, (<span class="type">char</span>*)msg-&gt;message-&gt;payload);</span><br><span class="line">    rt_kprintf(<span class="string">&quot;-----------------------------------------------------------------------------------&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="type">static</span> <span class="type">int</span> <span class="title function_">mqtt_say_hello</span><span class="params">(<span class="type">mqtt_client_t</span> *client)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">mqtt_message_t</span> msg;</span><br><span class="line">    <span class="built_in">memset</span>(&amp;msg, <span class="number">0</span>, <span class="keyword">sizeof</span>(msg));</span><br><span class="line"></span><br><span class="line">    msg.qos = <span class="number">0</span>;</span><br><span class="line">    msg.payload = (<span class="type">void</span> *) <span class="string">&quot;payload to sent&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> mqtt_publish(client, <span class="string">&quot;demo_topic&quot;</span>, &amp;msg);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">mqtt_demo</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">mqtt_client_t</span> *client = <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">    mqtt_log_init();</span><br><span class="line"></span><br><span class="line">    client = mqtt_lease();</span><br><span class="line"></span><br><span class="line">    mqtt_set_host(client, <span class="string">&quot;192.168.88.234&quot;</span>);</span><br><span class="line">    mqtt_set_port(client, <span class="string">&quot;1883&quot;</span>);</span><br><span class="line">    mqtt_set_clean_session(client, <span class="number">1</span>);</span><br><span class="line">    mqtt_set_keep_alive_interval(client, <span class="number">10</span>);</span><br><span class="line"></span><br><span class="line">    mqtt_connect(client);</span><br><span class="line">    mqtt_subscribe(client, <span class="string">&quot;demo_topic&quot;</span>, QOS0, on_message_receive);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">        mqtt_say_hello(client);</span><br><span class="line">        mqtt_sleep_ms(<span class="number">4</span> * <span class="number">1000</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">MSH_CMD_EXPORT(mqtt_demo, mqtt_demo);</span><br></pre></td></tr></table></figure>
