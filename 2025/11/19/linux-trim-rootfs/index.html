an class="line"><span class="string">::shutdown:/sbin/swapoff -a</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cat</span> &gt; etc/fstab &lt;&lt; <span class="string">EOF</span></span><br><span class="line"><span class="string">proc            /proc           proc      defaults          0       0</span></span><br><span class="line"><span class="string">sysfs           /sys            sysfs     defaults          0       0</span></span><br><span class="line"><span class="string">devtmpfs        /dev            devtmpfs  mode=0755,nosuid  0       0</span></span><br><span class="line"><span class="string">tmpfs           /tmp            tmpfs     defaults          0       0</span></span><br><span class="line"><span class="string">tmpfs           /dev/shm        tmpfs     defaults          0       0</span></span><br><span class="line"><span class="string">none            /var            ramfs     defaults          0       0</span></span><br><span class="line"><span class="string">devpts          /dev/pts        devpts    gid=5,mode=0620   0       0</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$&#123;HOST_NAME&#125;</span>&quot;</span> &gt; etc/hostname</span><br><span class="line"></span><br><span class="line"><span class="built_in">cat</span> &gt; etc/passwd &lt;&lt; <span class="string">EOF</span></span><br><span class="line"><span class="string">root:x:0:0:root:/root:/bin/sh</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"><span class="built_in">chmod</span> 644 etc/passwd</span><br><span class="line"></span><br><span class="line"><span class="built_in">cat</span> &gt; etc/group &lt;&lt; <span class="string">EOF</span></span><br><span class="line"><span class="string">root:x:0:</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"><span class="built_in">chmod</span> 644 etc/group</span><br><span class="line"></span><br><span class="line"><span class="built_in">cat</span> &gt; etc/shadow &lt;&lt; <span class="string">EOF</span></span><br><span class="line"><span class="string">root:$&#123;ROOT_PASSWORD_HASH&#125;:10933:0:99999:7:::</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"><span class="built_in">chmod</span> 600 etc/shadow</span><br><span class="line"></span><br><span class="line"><span class="built_in">mkdir</span> -p etc/init.d</span><br><span class="line"><span class="built_in">cat</span> &gt; etc/init.d/rcS &lt;&lt; <span class="string">EOF</span></span><br><span class="line"><span class="string">#!/bin/sh</span></span><br><span class="line"><span class="string">mkdir -p /tmp</span></span><br><span class="line"><span class="string">mkdir -p /dev/pts</span></span><br><span class="line"><span class="string">mkdir -p /dev/shm</span></span><br><span class="line"><span class="string">/bin/mount -a</span></span><br><span class="line"><span class="string">if [ -f /etc/hostname ]; then</span></span><br><span class="line"><span class="string">    /bin/hostname -F /etc/hostname</span></span><br><span class="line"><span class="string">fi</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"><span class="built_in">chmod</span> +x etc/init.d/rcS</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> <span class="string">&quot;<span class="variable">$&#123;WORK_DIR&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;--- 创建并填充磁盘镜像 <span class="variable">$&#123;WORK_DIR&#125;</span>/<span class="variable">$&#123;IMAGE_NAME&#125;</span> ---&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">rm</span> -f <span class="string">&quot;<span class="variable">$&#123;WORK_DIR&#125;</span>/<span class="variable">$&#123;IMAGE_NAME&#125;</span>&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;正在创建空磁盘镜像 (<span class="variable">$&#123;IMAGE_SIZE_MB&#125;</span>MB)...&quot;</span></span><br><span class="line"><span class="built_in">dd</span> <span class="keyword">if</span>=/dev/zero of=<span class="string">&quot;<span class="variable">$&#123;WORK_DIR&#125;</span>/<span class="variable">$&#123;IMAGE_NAME&#125;</span>&quot;</span> bs=1M count=<span class="variable">$&#123;IMAGE_SIZE_MB&#125;</span> status=progress</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;正在将磁盘镜像格式化为 ext4...&quot;</span></span><br><span class="line">mkfs.ext4 -F <span class="string">&quot;<span class="variable">$&#123;WORK_DIR&#125;</span>/<span class="variable">$&#123;IMAGE_NAME&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">mkdir</span> -p <span class="string">&quot;<span class="variable">$&#123;TEMP_MOUNT_DIR&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;正在将loop设备挂载到 <span class="variable">$&#123;TEMP_MOUNT_DIR&#125;</span>...&quot;</span></span><br><span class="line">mount -o loop <span class="string">&quot;<span class="variable">$&#123;WORK_DIR&#125;</span>/<span class="variable">$&#123;IMAGE_NAME&#125;</span>&quot;</span> <span class="string">&quot;<span class="variable">$&#123;TEMP_MOUNT_DIR&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;正在从 <span class="variable">$&#123;ROOTFS_DIR&#125;</span> 复制 rootfs 内容到镜像...&quot;</span></span><
