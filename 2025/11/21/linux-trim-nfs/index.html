  <div class="article-content">
    <div class="entry">
      
        <h2 id="说明"><a href="#说明" class="headerlink" title="说明"></a>说明</h2><p>用于加载文件系统</p>
<h2 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h2><h3 id="准备工作"><a href="#准备工作" class="headerlink" title="准备工作"></a>准备工作</h3><p>启动 nfs 服务，把 <code>rootfs</code> 文件夹放到 nfs 的根目录下</p>
<h3 id="内核"><a href="#内核" class="headerlink" title="内核"></a>内核</h3><h4 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">make menuconfig</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">File systems  ---&gt;</span><br><span class="line">  [*] Network File Systems  ---&gt;</span><br><span class="line">    &lt;*&gt; NFS client support</span><br><span class="line">    &lt;*&gt; NFS client support <span class="keyword">for</span> NFS version 3</span><br><span class="line">    [*] Root file system on NFS</span><br></pre></td></tr></table></figure>

<h4 id="编译"><a href="#编译" class="headerlink" title="编译"></a>编译</h4><p>编译结束后，uImage 复制到 tftp 根目录</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">make LOADADDR=0x60003000 uImage -j$(<span class="built_in">nproc</span>)</span><br></pre></td></tr></table></figure>

<h3 id="uboot"><a href="#uboot" class="headerlink" title="uboot"></a>uboot</h3><h4 id="环境变量"><a href="#环境变量" class="headerlink" title="环境变量"></a>环境变量</h4><p>uboot.env</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">ipaddr=10.0.2.222</span><br><span class="line">serverip=10.0.2.1</span><br><span class="line"><span class="comment"># 最后的 ip 不能缺</span></span><br><span class="line">bootargs=root=/dev/nfs rw nfsroot=10.0.2.1:/mnt/nfs/rootfs,nfsvers=3 init=/linuxrc console=ttyAMA0 ip=10.0.2.222</span><br><span class="line"><span class="comment"># bootm 中间的 - 不能缺</span></span><br><span class="line">bootcmd=tftp 0x60003000 uImage; tftp 0x60500000 vexpress-v2p-ca9.dtb; bootm 0x60003000 - 0x60500000</span><br></pre></td></tr></table></figure>

<h4 id="make"><a href="#make" class="headerlink" title="make"></a>make</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">make -j$(<span class="built_in">nproc</span>)</span><br></pre></td></tr></table></figure>

<h3 id="测试"><a href="#测试" class="headerlink" title="测试"></a>测试</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> qemu-system-arm \</span><br><span class="line">  -M vexpress-a9 \</span><br><span class="line">  -m 512M \</span><br><span class="line">  -kernel ~/downloads/u-boot-2023.04/output/u-boot \</span><br><span class="line">  -nographic \</span><br><span class="line">  -netdev bridge,<span class="built_in">id</span>=net0,br=virbr0 \</span><br><span class="line">  -net nic,netdev=net0</span><br></pre></td></tr></table></figure>

<p>手动，支持变量展开，需要用双引号，单引号不支持</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">setenv ipaddr 10.0.2.222</span><br><span class="line">setenv serverip 10.0.2.1</span><br><span class="line">setenv bootargs <span class="string">&quot;root=/dev/nfs rw nfsroot=<span class="variable">$&#123;serverip&#125;</span>:/mnt/nfs/rootfs,nfsvers=3 init=/linuxrc console=ttyAMA0 ip=<span class="variable">$&#123;ipaddr&#125;</span>&quot;</span></span><br><span class="line">setenv bootcmd <span class="string">&#x27;tftp 0x60003000 uImage; tftp 0x60500000 vexpress-v2p-ca9.dtb; bootm 0x60003000 - 0x60500000&#x27;</span></span><br><span class="line">saveenv</span><br><span class="line"></span><br><span class="line">run bootcmd</span><br></pre></td></tr></table></figure>
