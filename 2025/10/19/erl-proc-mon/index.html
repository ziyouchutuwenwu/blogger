<p>mon_proc.erl</p>
<figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">-module</span><span class="params">(mon_proc)</span>.</span><br><span class="line"></span><br><span class="line"><span class="keyword">-export</span><span class="params">([start/<span class="number">0</span>])</span>.</span><br><span class="line"><span class="keyword">-export</span><span class="params">([init/<span class="number">0</span>])</span>.</span><br><span class="line"><span class="keyword">-export</span><span class="params">([loop/<span class="number">0</span>])</span>.</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">start</span><span class="params">()</span> -&gt;</span></span><br><span class="line">  Pid = spawn(?MODULE,init,[]),</span><br><span class="line">  register(?MODULE, Pid),</span><br><span class="line">  &#123;ok, Pid&#125;.</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">init</span><span class="params">()</span> -&gt;</span></span><br><span class="line">  io:format(<span class="string">&quot;on ~p init ~n&quot;</span>, [?MODULE]),</span><br><span class="line">  process_flag(trap_exit, true),</span><br><span class="line">  dist_proc:start(),</span><br><span class="line">  _Ref = erlang:monitor(process, dist_proc),</span><br><span class="line">  loop().</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">loop</span><span class="params">()</span> -&gt;</span></span><br><span class="line">  <span class="keyword">receive</span></span><br><span class="line">    &#123;&#x27;DOWN&#x27;, Ref, process, &#123;Pid, Node&#125;, Reason&#125; -&gt;</span><br><span class="line">      erlang:demonitor(Ref),</span><br><span class="line">      io:format(<span class="string">&quot;~p got pid down msg ~p ~p ~p ~n&quot;</span>, [?MODULE, Pid, Node, Reason]),</span><br><span class="line">      loop();</span><br><span class="line">    &#123;&#x27;EXIT&#x27;, From, Reason&#125; -&gt;</span><br><span class="line">      io:format(<span class="string">&quot;~p got exit msg ~p ~p~n&quot;</span>, [?MODULE, From, Reason]);</span><br><span class="line">    Msg -&gt;</span><br><span class="line">      io:format(<span class="string">&quot;~p got other msg ~p~n&quot;</span>, [?MODULE, Msg]),</span><br><span class="line">      loop()</span><br><span class="line">  <span class="keyword">end</span>.</span><br></pre></td></tr></table></figure>
