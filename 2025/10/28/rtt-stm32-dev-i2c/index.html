  <div class="article-content">
    <div class="entry">
      
        <p>修改 board&#x2F;Kconfig，添加 i2c 的配置部分，以下为参考</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">menuconfig BSP_USING_I2C1</span><br><span class="line">    bool <span class="string">&quot;Enable I2C1 BUS (software simulation)&quot;</span></span><br><span class="line">    default n</span><br><span class="line">    <span class="keyword">select</span> RT_USING_I2C</span><br><span class="line">    <span class="keyword">select</span> RT_USING_I2C_BITOPS</span><br><span class="line">    <span class="keyword">select</span> RT_USING_PIN</span><br><span class="line">    <span class="keyword">if</span> BSP_USING_I2C1</span><br><span class="line">        config BSP_I2C1_SCL_PIN</span><br><span class="line">            int <span class="string">&quot;i2c1 scl pin number&quot;</span></span><br><span class="line">            range 1 216</span><br><span class="line">            default 22</span><br><span class="line">        config BSP_I2C1_SDA_PIN</span><br><span class="line">            int <span class="string">&quot;I2C1 sda pin number&quot;</span></span><br><span class="line">            range 1 216</span><br><span class="line">            default 23</span><br><span class="line">    endif</span><br></pre></td></tr></table></figure>

<h2 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">scons --menuconfig 启用 i2c</span><br><span class="line">stm32XXxx_hal_conf.h 需要启用 HAL_I2C_MODULE_ENABLED</span><br><span class="line">i2c 需要从机的地址，可以看手册，也可以通过 i2c-tools</span><br></pre></td></tr></table></figure>

<h2 id="注意"><a href="#注意" class="headerlink" title="注意"></a>注意</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">目前 i2c 均为软件模拟 i2c</span><br><span class="line">不需要在 cubeMX 里面的引脚配置</span><br><span class="line">直接 Kconfig 里面配置即可</span><br></pre></td></tr></table></figure>

<h2 id="测试命令"><a href="#测试命令" class="headerlink" title="测试命令"></a>测试命令</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">i2c scan</span><br><span class="line">i2c <span class="built_in">read</span></span><br><span class="line">i2c write</span><br></pre></td></tr></table></figure>
