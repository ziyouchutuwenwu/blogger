<h2 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h2><h3 id="创建项目"><a href="#创建项目" class="headerlink" title="创建项目"></a>创建项目</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">rebar3 new release demo</span><br><span class="line"><span class="built_in">cd</span> demo/apps/</span><br><span class="line">rebar3 new app demo1</span><br><span class="line">rebar3 new app demo2</span><br></pre></td></tr></table></figure>

<h3 id="rebar-配置"><a href="#rebar-配置" class="headerlink" title="rebar 配置"></a>rebar 配置</h3><p>demo1, demo2 等为自动启动的 application</p>
<figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">% 编译时配置</span></span><br><span class="line">&#123;erl_opts, [debug_info]&#125;.</span><br><span class="line">&#123;deps, []&#125;.</span><br><span class="line"></span><br><span class="line"><span class="comment">% 发布时配置</span></span><br><span class="line"><span class="comment">% 默认配置</span></span><br><span class="line"><span class="comment">% release 需要在这里统一配置</span></span><br><span class="line">&#123;relx, [</span><br><span class="line">    &#123;release, &#123;demo, <span class="string">&quot;0.1.0&quot;</span>&#125;, [</span><br><span class="line">        sasl,</span><br><span class="line">        demo1,</span><br><span class="line">        demo2</span><br><span class="line">    ]&#125;,</span><br><span class="line"></span><br><span class="line">    &#123;mode, dev&#125;</span><br><span class="line">]&#125;.</span><br><span class="line"></span><br><span class="line"><span class="comment">% 特定模式的配置，缺乏的从默认发布时配置里面拿</span></span><br><span class="line">&#123;profiles, [</span><br><span class="line">  &#123;dev,</span><br><span class="line">    [</span><br><span class="line">      &#123;erl_opts, [native, &#123;hipe, [verbose]&#125;, debug_info]&#125;,</span><br><span class="line">      &#123;relx, [</span><br><span class="line">        &#123;mode, dev&#125;,</span><br><span class="line">        &#123;vm_args_src,    <span class="string">&quot;config/dev/vm.args.src&quot;</span>&#125;,</span><br><span class="line">        &#123;sys_config_src, <span class="string">&quot;config/dev/sys.config.src&quot;</span>&#125;]</span><br><span class="line">      &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;,</span><br><span class="line">  &#123;prod,</span><br><span class="line">    [</span><br><span class="line">      <span class="comment">% 编译时就需要 key 文件</span></span><br><span class="line">      <span class="comment">% &#123;erl_opts, [encrypt_debug_info]&#125;,</span></span><br><span class="line">      <span class="comment">% 反编译时才需要 key 文件</span></span><br><span class="line">      <span class="comment">% &#123;erl_opts, [debug_info,&#123;debug_info_key,&#123;des3_cbc,&quot;12345&quot;&#125;&#125;]&#125;,</span></span><br><span class="line">      &#123;erl_opts, [no_debug_info]&#125;,</span><br><span class="line">      &#123;relx, [</span><br><span class="line">        <span class="comment">% 这个参数自动设置 include_erts</span></span><br><span class="line">        &#123;mode, prod&#125;,</span><br><span class="line">        &#123;vm_args_src,    <span class="string">&quot;config/prod/vm.args.src&quot;</span>&#125;,</span><br><span class="line">        &#123;sys_config_src, <span class="string">&quot;config/prod/sys.config.src&quot;</span>&#125;]</span><br><span class="line">      &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;,</span><br><span class="line">  &#123;test,</span><br><span class="line">    [</span><br><span class="line">      &#123;erl_opts, [&#123;native, o3&#125;]&#125;,</span><br><span class="line">      &#123;relx, [</span><br><span class="line">        &#123;dev_mode,      false&#125;,</span><br><span class="line">        &#123;include_erts,  false&#125;,</span><br><span class="line">        &#123;include_src,   false&#125;,</span><br><span class="line">        &#123;vm_args_src,    <span class="string">&quot;config/test/vm.args.src&quot;</span>&#125;,</span><br><span class="line">        &#123;sys_config_src, <span class="string">&quot;config/test/sys.config.src&quot;</span>&#125;]</span><br><span class="line">      &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;</span><br><span class="line">]&#125;.</span><br></pre></td></tr></table></figure>

<h3 id="发布"><a href="#发布" class="headerlink" title="发布"></a>发布</h3><p>生成 release 目录</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">REBAR_PROFILE=prod rebar3 release -o ~/downloads</span><br><span class="line">rebar3 as prod release -o ~/downloads</span><br></pre></td></tr></table></figure>
