  <div class="article-content">
    <div class="entry">
      
        <h2 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h2><p>修改 board&#x2F;Kconfig，添加 TIM 部分，以下为参考</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">menuconfig BSP_USING_TIM</span><br><span class="line">    bool <span class="string">&quot;enable timer&quot;</span></span><br><span class="line">    default n</span><br><span class="line">    <span class="keyword">select</span> RT_USING_HWTIMER</span><br><span class="line">    <span class="keyword">if</span> BSP_USING_TIM</span><br><span class="line">        config BSP_USING_TIM11</span><br><span class="line">            bool <span class="string">&quot;Enable TIM11&quot;</span></span><br><span class="line">            default n</span><br><span class="line">    endif</span><br></pre></td></tr></table></figure>

<p>如果启用的定时器不自带，需要手工修改，修改<code>libraries/HAL_Drivers/config/f4/tim_config.h</code>，irq 部分参考 f1 的模板修改</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">ifdef</span> BSP_USING_TIM2</span></span><br><span class="line"><span class="meta">#<span class="keyword">ifndef</span> TIM2_CONFIG</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> TIM2_CONFIG                                        \</span></span><br><span class="line"><span class="meta">    &#123;                                                       \</span></span><br><span class="line"><span class="meta">       .tim_handle.Instance     = TIM2,                    \</span></span><br><span class="line"><span class="meta">       .tim_irqn                = TIM2_IRQn,       \</span></span><br><span class="line"><span class="meta">       .name                    = <span class="string">&quot;timer2&quot;</span>,                \</span></span><br><span class="line"><span class="meta">    &#125;</span></span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br></pre></td></tr></table></figure>

<h2 id="menuconfig"><a href="#menuconfig" class="headerlink" title="menuconfig"></a>menuconfig</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">scons --menuconfig 启用 timer 配置</span><br><span class="line">stm32XXxx_hal_conf.h 需要启用 HAL_TIM_MODULE_ENABLED</span><br><span class="line">注意，硬件定时器的 timer 的超时时间结构体内，`秒和微秒不支持小数点`，开发板的时钟一定要设置正确，否则会出现延迟错误</span><br></pre></td></tr></table></figure>
