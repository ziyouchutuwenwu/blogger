        <h2 id="说明"><a href="#说明" class="headerlink" title="说明"></a>说明</h2><p>依赖于 rebar3 的 appup 插件</p>
<h2 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h2><h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><p>创建项目</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rebar3 new release demo</span><br></pre></td></tr></table></figure>

<p>rebar.config</p>
<figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">% 编译时配置</span></span><br><span class="line">&#123;erl_opts, [debug_info]&#125;.</span><br><span class="line">&#123;deps, []&#125;.</span><br><span class="line"></span><br><span class="line"><span class="comment">% 热更新的插件</span></span><br><span class="line">&#123;plugins, [rebar3_appup_plugin]&#125;.</span><br><span class="line"></span><br><span class="line">&#123;provider_hooks, [</span><br><span class="line">  &#123;pre, [&#123;tar, &#123;appup, tar&#125;&#125;]&#125;,</span><br><span class="line">  &#123;post, [</span><br><span class="line">    &#123;compile, &#123;appup, compile&#125;&#125;,</span><br><span class="line">    &#123;clean, &#123;appup, clean&#125;&#125;]&#125;</span><br><span class="line">]&#125;.</span><br><span class="line"></span><br><span class="line"><span class="comment">% 发布时配置</span></span><br><span class="line"><span class="comment">% 默认模式的配置</span></span><br><span class="line">&#123;relx, [</span><br><span class="line">    &#123;release, &#123;demo, <span class="string">&quot;1.0.0&quot;</span>&#125;, [</span><br><span class="line">        demo,</span><br><span class="line">        sasl</span><br><span class="line">    ]&#125;,</span><br><span class="line"></span><br><span class="line">    &#123;mode, dev&#125;,</span><br><span class="line">    &#123;sys_config, <span class="string">&quot;./config/sys.config&quot;</span>&#125;,</span><br><span class="line">    &#123;vm_args, <span class="string">&quot;./config/vm.args&quot;</span>&#125;</span><br><span class="line">]&#125;.</span><br><span class="line"></span><br><span class="line"><span class="comment">% prod 模式下的特殊配置，其它的配置，从上面的默认模式里面拿</span></span><br><span class="line">&#123;profiles, [</span><br><span class="line">    &#123;prod, [</span><br><span class="line">        &#123;relx, [</span><br><span class="line">            &#123;mode, prod&#125;</span><br><span class="line">        ]&#125;</span><br><span class="line">    ]&#125;</span><br><span class="line">]&#125;.</span><br></pre></td></tr></table></figure>

<p>初始版本</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">rebar3 as prod release</span><br><span class="line">rebar3 as prod tar</span><br></pre></td></tr></table></figure>

<p>修改版本号</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">rebar.config 里面的 release 版本号</span><br><span class="line">多个 .app.src 里面的 vsn 版本号</span><br></pre></td></tr></table></figure>

<p>构建新版本</p>
<p>原来 build 过的老的 release 不能删除，这个升级插件至少需要两个版本的 release</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">rebar3 as prod release</span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成 appup 文件</span></span><br><span class="line">rebar3 as prod appup generate</span><br><span class="line">rebar3 as prod relup -n demo -v 2.0.0</span><br><span class="line">rebar3 as prod tar</span><br></pre></td></tr></table></figure>

<h3 id="测试"><a href="#测试" class="headerlink" title="测试"></a>测试</h3><p>1.0.0 的压缩包先解压，然后运行</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bin/demo console</span><br></pre></td></tr></table></figure>

<p>一定要注意，新版本的存放目录</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cp</span> ../demo-2.0.0.tar.gz ./releases/</span><br><span class="line">bin/demo upgrade 2.0.0</span><br><span class="line">bin/demo versions</span><br><span class="line">bin/demo attach</span><br><span class="line">application:which_applications().</span><br></pre></td></tr></table></figure>

<p>降级</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">bin/demo downgrade 1.0.0</span><br><span class="line">bin/demo uninstall 2.0.0</span><br></pre></td></tr></table></figure>
