        <h2 id="win-远程-linux"><a href="#win-远程-linux" class="headerlink" title="win 远程 linux"></a>win 远程 linux</h2><h3 id="rdp"><a href="#rdp" class="headerlink" title="rdp"></a>rdp</h3><p>linux 上配置，使用微软的远程工具连接</p>
<p>以 manjaro 为例</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> <span class="string">&quot;Updating system...&quot;</span></span><br><span class="line"><span class="built_in">sudo</span> pacman -Syu</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;Installing xrdp and xorgxrdp-git...&quot;</span></span><br><span class="line"><span class="built_in">sudo</span> pacman -Sy yay base-devel xorg-xserver-devel</span><br><span class="line">yay -S xrdp xorgxrdp</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;Configuring Xwrapper...&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;allowed_users=anybody&quot;</span> | <span class="built_in">sudo</span> <span class="built_in">tee</span> -a /etc/X11/Xwrapper.config</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;Configuring .xinitrc...&quot;</span></span><br><span class="line">sed -i <span class="string">&#x27;s/^\(SESSION=$&#123;1:-xfce-session&#125;\)$/#\1 # original\nSESSION=$&#123;1:-xfce4-session&#125;/&#x27;</span> ~/.xinitrc</span><br><span class="line">sed -i <span class="string">&#x27;s/^\s*\(local dbus_args=(--sh-syntax --exit-with-session)\)$/#\1 # original\nlocal dbus_args=(--sh-syntax)/&#x27;</span> ~/.xinitrc</span><br><span class="line">sed -i <span class="string">&#x27;s/^\(exec $(get_session &quot;$1&quot;)\)$/#\1 # original\nexec $(get_session &quot;$SESSION&quot;)/&#x27;</span> ~/.xinitrc</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;Enabling xrdp service...&quot;</span></span><br><span class="line"><span class="built_in">sudo</span> systemctl <span class="built_in">enable</span> --now xrdp.service</span><br></pre></td></tr></table></figure>

<h3 id="vnc"><a href="#vnc" class="headerlink" title="vnc"></a>vnc</h3><p>windows 用 vnc 客户端</p>
<p>安装</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> pacman -S x11vnc</span><br><span class="line"><span class="built_in">sudo</span> apt install x11vnc -y</span><br></pre></td></tr></table></figure>

<p>服务</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/usr/local/lib/systemd/system/vnc.service</span><br></pre></td></tr></table></figure>

<figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="section">[Unit]</span></span><br><span class="line"><span class="attr">Description</span>=vnc</span><br><span class="line"><span class="attr">After</span>=multi-user.target</span><br><span class="line"></span><br><span class="line"><span class="section">[Service]</span></span><br><span class="line"><span class="attr">Type</span>=simple</span><br><span class="line"><span class="comment"># ExecStart=x11vnc -auth guess -forever -loop -noxdamage -scale 0.9x0.9 -passwd 90909090 -repeat -shared -o /var/log/x11vnc.log</span></span><br><span class="line"><span class="attr">ExecStart</span>=x11vnc -auth guess -forever -noxdamage -scale <span class="number">0.9</span>x0.<span class="number">9</span> -passwd <span class="number">90909090</span></span><br><span class="line"></span><br><span class="line"><span class="section">[Install]</span></span><br><span class="line"><span class="attr">WantedBy</span>=multi-user.target</span><br></pre></td></tr></table></figure>

<p>开机启动</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl <span class="built_in">enable</span> vnc --now</span><br></pre></td></tr></table></figure>
