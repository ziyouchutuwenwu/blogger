        <h2 id="说明"><a href="#说明" class="headerlink" title="说明"></a>说明</h2><p>里面有一些 xxx_enable 字段</p>
<p>都可以用类似如下的方式修改</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sysrc -f /etc/rc.conf kld_list=<span class="string">&quot;i915kms&quot;</span></span><br></pre></td></tr></table></figure>

<p>加载顺序如下</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">/etc/rc.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 自己的全局配置，覆盖默认</span></span><br><span class="line">/etc/rc.conf.local</span><br><span class="line"><span class="comment"># 拆分出来的配置</span></span><br><span class="line">/usr/local/etc/rc.conf.d/</span><br></pre></td></tr></table></figure>

<p>这些字段在如下两个目录内的脚本内搜索</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">/etc/rc.d/</span><br><span class="line">/usr/local/etc/rc.d/</span><br></pre></td></tr></table></figure>
