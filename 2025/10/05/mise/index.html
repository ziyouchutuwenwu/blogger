    <div class="entry">
      
        <p>多版本管理工具，支持多种后端，自动选择，更好用</p>
<p>安装命令</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl https://mise.run | sh</span><br></pre></td></tr></table></figure>

<p>~&#x2F;.profile</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 普通配置</span></span><br><span class="line"><span class="built_in">eval</span> <span class="string">&quot;<span class="subst">$(mise activate zsh)</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># cursor 下</span></span><br><span class="line"><span class="keyword">if</span> [[ <span class="string">&quot;<span class="variable">$TERM_PROGRAM</span>&quot;</span> == <span class="string">&quot;vscode&quot;</span> &amp;&amp; <span class="string">&quot;<span class="variable">$CHROME_DESKTOP</span>&quot;</span> == <span class="string">&quot;cursor.desktop&quot;</span> &amp;&amp; -z <span class="string">&quot;<span class="variable">$CURSOR_INITED</span>&quot;</span> ]]; <span class="keyword">then</span></span><br><span class="line">    <span class="comment"># echo &quot;cursor shell&quot;</span></span><br><span class="line">    <span class="built_in">export</span> CURSOR_INITED=1</span><br><span class="line">    sh -c <span class="variable">$SHELL</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="comment"># 系统 shell</span></span><br><span class="line">    <span class="built_in">eval</span> <span class="string">&quot;<span class="subst">$(mise activate zsh)</span>&quot;</span></span><br><span class="line"><span class="keyword">fi</span></span><br></pre></td></tr></table></figure>

<p>所在路径</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$HOME</span>/.local/bin/mise</span><br><span class="line"><span class="variable">$HOME</span>/.config/mise/</span><br><span class="line"><span class="variable">$HOME</span>/.local/share/mise/</span><br><span class="line"><span class="variable">$HOME</span>/.local/state/mise/</span><br></pre></td></tr></table></figure>

<p>搜索</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">mise search xxx</span><br><span class="line">mise <span class="built_in">ls</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 可以看 tag</span></span><br><span class="line">mise ls-remote node</span><br></pre></td></tr></table></figure>

<p>安装并且写入 toml</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">mise use node@22</span><br><span class="line">mise use -g node@lts</span><br><span class="line"></span><br><span class="line"><span class="comment"># 从 toml 里面删除</span></span><br><span class="line">mise unuse node@22</span><br></pre></td></tr></table></figure>

<p>安装卸载</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">mise install node@22</span><br><span class="line">mise uninstall node@22</span><br></pre></td></tr></table></figure>

<p>更新</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mise self-update</span><br></pre></td></tr></table></figure>
