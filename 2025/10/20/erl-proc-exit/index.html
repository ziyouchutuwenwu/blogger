        <h2 id="说明"><a href="#说明" class="headerlink" title="说明"></a>说明</h2><p>exit(Pid, Msg)</p>
<p>未设置 trap_exit</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">不给进程发 Exit 消息, 只执行默认的行为</span><br><span class="line">normal 返回 <span class="literal">true</span></span><br><span class="line">shutdown 模式下，进程退出，返回 <span class="literal">true</span></span><br><span class="line"><span class="built_in">kill</span> 模式下，进程退出，返回 <span class="literal">true</span></span><br><span class="line">其它模式下，进程退出，返回 <span class="literal">true</span></span><br></pre></td></tr></table></figure>

<p>设置 process_flag(trap_exit, true)</p>
<figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">执行默认的行为的同时，给进程发 Exit 消息</span><br><span class="line">normal 返回 <span class="literal">true</span>，发 &#123;&#x27;EXIT&#x27;, _From, normal&#125; 消息, 进程是否退出，看消息处理部分</span><br><span class="line">shutdown 返回 <span class="literal">true</span>，发 &#123;&#x27;EXIT&#x27;, _From, shutdown&#125; 消息, 进程是否退出，看消息处理部分</span><br><span class="line">其它模式下，返回 <span class="literal">true</span>, 发 &#123;&#x27;EXIT&#x27;, _From, _Msg&#125; 消息, 进程是否退出，看消息处理部分</span><br><span class="line">kill 模式下，返回 <span class="literal">true</span>, 不会收到消息，进程直接被系统杀死</span><br></pre></td></tr></table></figure>

<h2 id="演示代码"><a href="#演示代码" class="headerlink" title="演示代码"></a>演示代码</h2><p>dist_proc.erl</p>
<figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">-module</span><span class="params">(dist_proc)</span>.</span><br><span class="line"></span><br><span class="line"><span class="keyword">-export</span><span class="params">([start/<span class="number">0</span>])</span>.</span><br><span class="line"><span class="keyword">-export</span><span class="params">([init/<span class="number">0</span>])</span>.</span><br><span class="line"><span class="keyword">-export</span><span class="params">([loop/<span class="number">0</span>])</span>.</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">start</span><span class="params">()</span> -&gt;</span></span><br><span class="line">  Pid = spawn(?MODULE,init,[]),</span><br><span class="line">  register(?MODULE, Pid),</span><br><span class="line">  &#123;ok, Pid&#125;.</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">init</span><span class="params">()</span> -&gt;</span></span><br><span class="line">  io:format(<span class="string">&quot;on ~p init ~n&quot;</span>, [?MODULE]),</span><br><span class="line">  process_flag(trap_exit, true),</span><br><span class="line">  loop().</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">loop</span><span class="params">()</span> -&gt;</span></span><br><span class="line">  <span class="keyword">receive</span></span><br><span class="line">    &#123;&#x27;EXIT&#x27;, From, Reason&#125; -&gt;</span><br><span class="line">      io:format(<span class="string">&quot;~p got exit msg ~p ~p~n&quot;</span>, [?MODULE, From, Reason]),</span><br><span class="line">      loop();</span><br><span class="line">    Msg -&gt;</span><br><span class="line">      io:format(<span class="string">&quot;~p got other msg ~p~n&quot;</span>, [?MODULE, Msg]),</span><br><span class="line">      loop()</span><br><span class="line">  <span class="keyword">end</span>.</span><br></pre></td></tr></table></figure>
