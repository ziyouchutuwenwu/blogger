        <h3 id="查看信息"><a href="#查看信息" class="headerlink" title="查看信息"></a>查看信息</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">getent passwd postgres</span><br></pre></td></tr></table></figure>

<h3 id="用户组"><a href="#用户组" class="headerlink" title="用户组"></a>用户组</h3><p>查看</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cat</span> /etc/group</span><br></pre></td></tr></table></figure>

<p>添加组</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">groupadd <span class="variable">$GROUP</span></span><br></pre></td></tr></table></figure>

<p>删除组</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">groupdel <span class="variable">$GROUP</span></span><br></pre></td></tr></table></figure>

<p>添加用户到用户组</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gpasswd -a <span class="variable">$USER</span> <span class="variable">$GROUP</span></span><br></pre></td></tr></table></figure>

<p>用户组里面删除用户</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gpasswd -d <span class="variable">$USER</span> <span class="variable">$GROUP</span></span><br></pre></td></tr></table></figure>

<p>目录权限</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">chown</span> -R <span class="variable">$USER</span> <span class="variable">$DIR</span></span><br><span class="line"><span class="built_in">chgrp</span> -R <span class="variable">$GROUP</span> <span class="variable">$DIR</span></span><br></pre></td></tr></table></figure>

<p>用户组赋予读写执行权限</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">chmod</span> -R ug+w <span class="variable">$DIR</span></span><br><span class="line"><span class="built_in">chmod</span> -R g=rwx <span class="variable">$DIR</span></span><br><span class="line"><span class="built_in">chmod</span> -R ugo=rwx <span class="variable">$DIR</span></span><br></pre></td></tr></table></figure>

<p>修改 id</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">usermod -u <span class="variable">$UID</span> <span class="variable">$USER</span></span><br><span class="line">groupmod -g <span class="variable">$GID</span> <span class="variable">$GROUP</span></span><br></pre></td></tr></table></figure>

<p>修改完以后, 尤其是改完 uid</p>
<p><strong>一定要</strong> 修改 <strong>被修改 id 的用户</strong> 目录下的文件权限，否则无法登录</p>
