        <p>目前使用 qjail</p>
<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> pkg install -y qjail</span><br><span class="line">axel -o /tmp/ http://mirrors.ustc.edu.cn/freebsd/releases/amd64/13.0-RELEASE/base.txz</span><br><span class="line"><span class="built_in">sudo</span> qjail install -f /tmp/base.txz</span><br></pre></td></tr></table></figure>

<h2 id="常规用法"><a href="#常规用法" class="headerlink" title="常规用法"></a>常规用法</h2><p>创建</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> qjail create -4 192.168.88.123 xxx</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> qjail list</span><br><span class="line"><span class="built_in">sudo</span> qjail start xxx</span><br><span class="line"><span class="built_in">sudo</span> qjail console xxx</span><br><span class="line"><span class="built_in">sudo</span> qjail stop xxx</span><br></pre></td></tr></table></figure>

<p>修改 ip</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> qjail config -4 192.168.88.222 xxx</span><br></pre></td></tr></table></figure>

<p>允许使用主机网络</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> qjail config -k xxx</span><br></pre></td></tr></table></figure>

<p>改名字</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> qjail config -n demo xxx</span><br></pre></td></tr></table></figure>

<p>备份恢复</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> qjail archive xxx</span><br><span class="line"><span class="built_in">sudo</span> qjail delete xxx</span><br><span class="line"><span class="built_in">sudo</span> qjail restore xxx</span><br></pre></td></tr></table></figure>

<h2 id="文件复制"><a href="#文件复制" class="headerlink" title="文件复制"></a>文件复制</h2><p>具体虚拟机路径</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/usr/jails/xxx</span><br></pre></td></tr></table></figure>

<p>模板路径</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/usr/jails/template</span><br></pre></td></tr></table></figure>

<h2 id="任务管理"><a href="#任务管理" class="headerlink" title="任务管理"></a>任务管理</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">jls 查看任务列表</span><br><span class="line"><span class="built_in">sudo</span> jexec 1 csh</span><br></pre></td></tr></table></figure>
