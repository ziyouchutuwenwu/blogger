  <div class="article-content">
    <div class="entry">
      
        <h2 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h2><p>修改 board&#x2F;Kconfig，添加 dac 相关部分，以下为参考</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">menuconfig BSP_USING_DAC</span><br><span class="line">    bool <span class="string">&quot;Enable DAC&quot;</span></span><br><span class="line">    default n</span><br><span class="line">    <span class="keyword">select</span> RT_USING_DAC</span><br><span class="line">    <span class="keyword">if</span> BSP_USING_DAC</span><br><span class="line">        config BSP_USING_DAC1</span><br><span class="line">            bool <span class="string">&quot;Enable DAC1&quot;</span></span><br><span class="line">            default n</span><br><span class="line">    endif</span><br></pre></td></tr></table></figure>

<h2 id="如果启用的-dac-不自带，需要手工修改，步骤如下"><a href="#如果启用的-dac-不自带，需要手工修改，步骤如下" class="headerlink" title="如果启用的 dac 不自带，需要手工修改，步骤如下"></a>如果启用的 dac 不自带，需要手工修改，步骤如下</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">复制</span><br><span class="line">libraries/HAL_Drivers/config/h7/dac_config.h</span><br><span class="line">到</span><br><span class="line">libraries/HAL_Drivers/config/f4/dac_config.h</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">修改</span><br><span class="line">libraries/HAL_Drivers/drv_config.h</span><br><span class="line">搜索</span><br><span class="line">defined(SOC_SERIES_STM32F4)</span><br><span class="line">添加</span><br><span class="line"><span class="comment">#include &quot;f4/dac_config.h&quot;</span></span><br></pre></td></tr></table></figure>

<p>修改 <code>libraries/STM32F4xx_HAL/SConscript</code>, 添加</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span> GetDepend([<span class="string">&quot;RT_USING_DAC&quot;</span>]):</span><br><span class="line">    src += [<span class="string">&quot;STM32F4xx_HAL_Driver/Src/stm32f4xx_hal_dac.c&quot;</span>]</span><br><span class="line">    src += [<span class="string">&quot;STM32F4xx_HAL_Driver/Src/stm32f4xx_hal_dac_ex.c&quot;</span>]</span><br></pre></td></tr></table></figure>

<h2 id="menuconfig"><a href="#menuconfig" class="headerlink" title="menuconfig"></a>menuconfig</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">使用 cubeMX 配置项目, 启用 dac 和对应的 channel</span><br><span class="line">scons --menuconfig 启用 dac</span><br><span class="line">stm32XXxx_hal_conf.h 需要启用 HAL_ADC_MODULE_ENABLED</span><br></pre></td></tr></table></figure>
